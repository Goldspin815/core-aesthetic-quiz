            padding: 0;

            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        }
        
        .minimalist-card::before {

            z-index: 1;

        .share-instagram {

        }
        
        .retake-button {

            color: white;
        }
        
        /* Aesthetic-specific styling */
        .dreamcore {
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            color: #4a4a4a;
        }
        
        .cottagecore {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1, #ffd3a5);

        }
        
        .dark-academia {
            background: linear-gradient(135deg, #2c1810, #8b4513, #d2691e);

        }

        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .main-title {

            }
            
            .quiz-title {

            }

            }

            .quiz-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>

        let currentQuestion = 0;

            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;

            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.innerHTML = `<span class="answer-text">${answer.text}</span>`;
                answerDiv.onclick = () => selectAnswer(index, answerDiv);
                answersGrid.appendChild(answerDiv);
            });
            
            updateProgress();
            document.getElementById('nextButton').disabled = true;
            selectedAnswer = null;
        }

        function selectAnswer(index, element) {
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedAnswer = index;
            document.getElementById('nextButton').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            answers.push(questions[currentQuestion].answers[selectedAnswer].aesthetic);
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            const counts = {};
            answers.forEach(answer => {
                counts[answer] = (counts[answer] || 0) + 1;
            });
            
            const result = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            const aesthetic = aesthetics[result];
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            const container = document.querySelector('.container');
            container.style.background = aesthetic.gradient;
            container.className = `container ${result}`;
            
            document.getElementById('resultAesthetic').textContent = aesthetic.name;
            document.getElementById('resultVibe').textContent = aesthetic.vibe;
            document.getElementById('resultDescription').textContent = aesthetic.description;
            
            const colorPalette = document.getElementById('colorPalette');
            colorPalette.innerHTML = '';
            aesthetic.colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                colorPalette.appendChild(swatch);
            });
            
            const vibeElement = document.getElementById('resultVibe');
            if (result === 'dark-academia') {
                vibeElement.style.background = 'rgba(255, 255, 255, 0.1)';
                vibeElement.style.color = '#f4f4f4';
            } else {
                vibeElement.style.background = 'rgba(0, 0, 0, 0.1)';
                vibeElement.style.color = result === 'minimalist-chic' ? '#2c2c2c' : '#4a4a4a';
            }
        }

        function retakeQuiz() {
            currentQuestion = 0;
            answers = [];
            selectedAnswer = null;
            
            const container = document.querySelector('.container');
            container.style.background = 'rgba(255, 255, 255, 0.95)';
            container.className = 'container';
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('landingPage').style.display = 'block';
        }

        function shareToTikTok() {
            const text = `I got ${document.getElementById('resultAesthetic').textContent}! ✨ Take the viral aesthetic quiz and discover your core vibe! #aesthetic #quiz #${document.getElementById('resultAesthetic').textContent.toLowerCase().replace(' ', '')}`;
            navigator.clipboard.writeText(text);
            alert('Caption copied! Open TikTok to share your result 📱');
        }

        function shareToPinterest() {
            const url = encodeURIComponent(window.location.href);
            const description = encodeURIComponent(`I'm ${document.getElementById('resultAesthetic').textContent}! Which core aesthetic are you? Take this viral quiz to find out! ✨`);
            window.open(`https://pinterest.com/pin/create/button/?url=${url}&description=${description}`, '_blank');
        }

        function shareToInstagram() {
            const text = `I got ${document.getElementById('resultAesthetic').textContent}! ✨ Which core aesthetic are you? Link in bio to take the quiz! #aesthetic #quiz #vibes`;
            navigator.clipboard.writeText(text);
            alert('Caption copied! Screenshot your result and share on Instagram Stories 📸');
        }

        document.getElementById('nextButton').onclick = nextQuestion;
    </script>
</body>
</html>
